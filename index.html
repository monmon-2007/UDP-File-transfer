<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">


  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
    <li><a data-toggle="tab" href="#Profile">Profile</a></li>
    <li><a data-toggle="tab" href="#Buy">Buy</a></li>
    <li><a data-toggle="tab" href="#Sell">Sell</a></li>
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <h3>HOME</h3>
      <p>Current account value, maybe RSS or News</p>
    </div>
    <div id="Profile" class="tab-pane fade">
      <h3>Profile</h3>
      <p>General Info about user should be displayed.</p>
    </div>
    <div id="Buy" class="tab-pane fade">
      <h3>Buy</h3>
      <p>Buy Code Will go here.</p>
    </div>
    <div id="Sell" class="tab-pane fade">
      <h3>Menu 3</h3>
      <p>Sell Code Will go here</p>
    </div>
  </div>
</div>

</body>
</html>
